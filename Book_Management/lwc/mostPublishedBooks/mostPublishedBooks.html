<template>
    <lightning-card title="Most Published Books" icon-name="utility:books">
        <template if:true={books.length}>
            <lightning-datatable
                key-field="id"
                data={books}
                columns={columns}>
            </lightning-datatable>
        </template>
        <template if:false={books.length}>
            <p>No books available.</p>
        </template>
    </lightning-card>
</template>
